 <div class="d-flex justify-content-center">
  <div class="card" style="width: 58rem;">
    
    <div class="card-body">
      <h5 class="card-title">Work smarter with your very own Trello board.</h5>
      <p class="card-text">Boards are where projects get organized, information is shared, and great work happens. They give everyone a shared perspective on the work getting done and what still needs to get done.</p>
      <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create new board</a>
    </div>
  </div>
 </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Board Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #boardform="ngForm" (ngSubmit)="boardsub(boardform.value)">
        <div class="modal-body">
          
            <div class="form-group">
              <div class="input-group">
              <input type="text" minlength="5" name="name" ngModel required class="form-control">
            </div>
            </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="boardform.invalid">Create board</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <app-allboard></app-allboard>
